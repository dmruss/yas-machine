<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Sequencer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Beat Sequencer</h1>
    <div id="controls">
        <button id="toggleLoop">Start Loop</button>
    </div>
    <div id="sequencer">
        <div class="instrument-row" id="kick-row"></div>
        <div class="instrument-row" id="snare-row"></div>
        <div class="instrument-row" id="hihat-row"></div>
        <div class="instrument-row" id="clap-row"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
